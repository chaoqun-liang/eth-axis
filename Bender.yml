package:
  name: ethernet

  authors:
    - "Andreas Kurth <akurth@iis.ee.ethz.ch>" # current maintainer
    - "Fabian Schuiki <fschuiki@iis.ee.ethz.ch>"
    - "Florian Zaruba <zarubaf@iis.ee.ethz.ch>"
    - "Matheus Cavalcante <matheusd@iis.ee.ethz.ch>"
    - "Wolfgang Roenninger <wroennin@ethz.ch>"

dependencies:
  axi_mem_if : { git: git@github.com:pulp-platform/axi_mem_if.git, version: 0.2.1 }
  axi : { git: "git@github.com:pulp-platform/axi.git", version: 0.38.0 }
  common_verification : { git: "https://github.com/pulp-platform/common_verification.git", version: 0.2.0 }
  register_interface : { git: "https://github.com/pulp-platform/register_interface.git", version: 0.3.8 }
  common_cells: { git: "https://github.com/pulp-platform/common_cells.git", version: 1.21.0 }
  axi_stream: { git: "git@github.com:pulp-platform/axi_stream.git", rev: "472751f550e3918215603e21734fe0ece3c66f79" }

export_include_dirs:
  - include

sources:
  # Source files grouped in levels. Files in level 0 have no dependencies on files in this
  # package. Files in level 1 only depend on files in level 0, files in level 2 on files in
  # levels 1 and 0, etc. Files within a level are ordered alphabetically.
  # Level 0
  - rtl/eth_framing_reg/eth_framing_reg_pkg.sv
  - rtl/eth_framing_reg/eth_framing_reg_top.sv
  - rtl/axis_gmii_rx.sv
  - rtl/axis_gmii_tx.sv
  - rtl/eth_mac_1g_rgmii_fifo.sv
  - rtl/eth_mac_1g_rgmii.sv
  - rtl/eth_mac_1g.sv
  - rtl/framing_top.sv
  - rtl/iddr.sv
  - rtl/oddr.sv
  - rtl/rgmii_core.sv
  - rtl/rgmii_lfsr.sv
  - rtl/rgmii_phy_if.sv
  - rtl/rgmii_soc.sv
  - rtl/ssio_ddr_in.sv
  - rtl/eth_top_pkg.sv
  - rtl/eth_top.sv
  - rtl/eth_top_synth.sv

  - target: synthesis
    files:
      - ../../macro_wrap/tc_clk_gf22.sv

  - target: test
    files:
      - tb/eth_tb.sv

  - target: gate
    files:
      - ../../synopsys/netlists/eth_top_synth.v
      - rtl/eth_top_pkg.sv
      - tb/eth_tb.sv

