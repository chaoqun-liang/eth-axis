package:
  name: idma_gen
  authors:
    - "Thomas Benz <tbenz@iis.ee.ethz.ch>"
    - "Tobias Senti <tsenti@ethz.ch>"

dependencies:
  common_cells:       { git: "https://github.com/pulp-platform/common_cells.git",       version: 1.31.1 }
  axi:                { git: "https://github.com/pulp-platform/axi.git",                version: 0.39.0 }
  register_interface: { git: "https://github.com/pulp-platform/register_interface.git", version: 0.4.2  }

export_include_dirs:
  - ../../src/include
  - ../../test
  - include

sources:
  # Source files grouped in levels. Files in level 0 have no dependencies on files in this
  # package. Files in level 1 only depend on files in level 0, files in level 2 on files in
  # levels 1 and 0, etc. Files within a level are ordered alphabetically.
  - target: rtl
    files:
      # Level 0
      - ../../src/idma_pkg.sv
      - idma_desc64_reg_pkg.sv
      - idma_reg32_3d_reg_pkg.sv
      - idma_reg64_2d_reg_pkg.sv

      # Level 1
      - idma_desc64_reg_top.sv
      - idma_reg32_3d_reg_top.sv
      - idma_reg32_3d_top.sv
      - idma_reg64_2d_reg_top.sv
      - idma_reg64_2d_top.sv

      - idma_legalizer_rw_axi_rw_axis.sv
      - idma_transport_layer_rw_axi_rw_axis.sv
      - idma_backend_rw_axi_rw_axis.sv

  - target: test
    files:
      # Level 0
      - ../../test/idma_intf.sv
      # Level 1
      - ../../test/idma_test.sv
      # Level 2
      - tb_idma_backend_rw_axi_rw_axis.sv

  - target: synthesis
    files:
      # Level 0
      - idma_backend_synth_rw_axi_rw_axis.sv



